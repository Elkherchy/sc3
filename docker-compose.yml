version: '3.8'

services:
  web:
    build: .
    command: /env/bin/python -m gunicorn --bind 0.0.0.0:8000 --workers 3 sc3.wsgi:application
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - sc3_network  # Add this line to ensure web can access db
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: elkherchybaba
      POSTGRES_PASSWORD: kh@38405659
      POSTGRES_DB: sc3
    ports:
      - "5432:5432"

networks:
  sc3_network:
    driver: bridge
